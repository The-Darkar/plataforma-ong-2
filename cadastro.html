<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cadastro</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <header>
    <h1>Cadastro de Voluntário</h1>
  </header>

  <main>
    <form>
      <fieldset>
        <legend>Informações Pessoais</legend>

        <label for="nome">Nome Completo:</label>
        <input type="text" id="nome" name="nome" required />

        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" required />

        <label for="cpf">CPF:</label>
        <input type="text" id="cpf" name="cpf" required pattern="\d{3}\.\d{3}\.\d{3}-\d{2}" />

        <label for="telefone">Telefone:</label>
        <input type="tel" id="telefone" name="telefone" required pattern="\(\d{2}\) \d{5}-\d{4}" />

        <label for="nascimento">Data de Nascimento:</label>
        <input type="date" id="nascimento" name="nascimento" required />

        <label for="endereco">Endereço:</label>
        <input type="text" id="endereco" name="endereco" required />

        <label for="cep">CEP:</label>
        <input type="text" id="cep" name="cep" required pattern="\d{5}-\d{3}" />

        <label for="cidade">Cidade:</label>
        <input type="text" id="cidade" name="cidade" required />

        <label for="estado">Estado:</label>
        <input type="text" id="estado" name="estado" required />
      </fieldset>

      <button type="submit">Enviar</button>
    </form>
  </main>

  <footer>
    <p>&copy; 2025 ONG Esperança</p>
  </footer>

  <script>
    function aplicarMascara(input, tipo) {
      input.addEventListener('input', () => {
        let valor = input.value.replace(/\D/g, '');
        if (tipo === 'cpf') {
          valor = valor.replace(/(\d{3})(\d)/, '$1.$2')
                       .replace(/(\d{3})(\d)/, '$1.$2')
                       .replace(/(\d{3})(\d{1,2})$/, '$1-$2');
        } else if (tipo === 'telefone') {
          valor = valor.replace(/(\d{2})(\d)/, '($1) $2')
                       .replace(/(\d{5})(\d)/, '$1-$2');
        } else if (tipo === 'cep') {
          valor = valor.replace(/(\d{5})(\d)/, '$1-$2');
        }
        input.value = valor;
      });
    }

    aplicarMascara(document.getElementById('cpf'), 'cpf');
    aplicarMascara(document.getElementById('telefone'), 'telefone');
    aplicarMascara(document.getElementById('cep'), 'cep');
  </script>
</body>
</html>
